<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<h2>Sum Calculation</h2>
<p id ="result"></p>
<body>
    <script>

var total = 0;
var number = 1;
while (number <=100){
   total += number;
   number++;
}

document.getElementById("result").innerHTML = "The sum of numbers from 1 to 100 is: " + total;
    </script>

</body>
</html>
