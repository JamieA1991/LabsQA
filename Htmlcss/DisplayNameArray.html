<!DOCTYPE html>
<html>

<head>
    <title>Array Practice</title>
    <style>
        input,
        label,
        button {
            display: block;
            margin: 5px 0;
        }
    </style>
</head>

<body>
    <h2>Enter Name and Age</h2>

    <label for="nameInput">Name:</label>
    <input type="text" id="nameInput" placeholder="Enter name">

    <label for="ageInput">Age:</label>
    <input type="number" id="ageInput" placeholder="Enter age">

    <button onclick="addEntry()">Add to Array</button>
    <button onclick="displayEntries()">Show All Entries</button>

    <h3>Stored Entries:</h3>
    <div id="output"></div>

    <script>
        const names = [];
        const ages = [];

        function addEntry() {


            const name = document.getElementById("nameInput").value;
            const age = document.getElementById("ageInput").value;

            if (name && age) {
                names.push(name);
                ages.push(Number(age));
                document.getElementById("nameInput").value = "";
                document.getElementById("ageInput").value = "";
                alert("Entry added!");
            } else {
                alert("Please enter both name and age.");
            }
        }





        function displayEntries() {

            let output = "<ul>";
            for (let i = 0; i < names.length; i++) {
                output += `<li>${names[i]} is ${ages[i]} years old</li>`;
            }
            output += "</ul>";
            document.getElementById("output").innerHTML = output;
        };





    </script>
</body>

</html>
