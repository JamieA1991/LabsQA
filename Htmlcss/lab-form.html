<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="lab-style.css" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <form method="get" action="http://qa.somee.com/moredetails.aspx" >
        <div class="join-page">
            <h1>Join the Tech Explorers Club</h1>
            <fieldset>
                <legend>Personal-Info</legend>
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br>


                <div class="age group">
                    <label for="age">Age:</label>
                    <div class="age-input-wrapper">
                        <input type="number" id="age" name="age" min="10" max ="120" required>
                        <span>years</span><br>

                    </div>

                </div>
            </fieldset>

            <fieldset>
                <legend>Preferences</legend>

                <p>User Type:</p>
                <div class="radio-group">
                    <input type="radio" id="student" name="userType" value="student" required>
                    <label for="student">Student</label><br>
                    <input type="radio" id="professional" name="userType" value="professional">
                    <label for="professional">Professional</label><br>
                    <input type="radio" id="Hobbyist" name="userType" value="Hobbyist">
                    <label for="Hobbyist">Hobbyist</label><br>
                </div>

                <p>Interests:</p>
                <div class="checkbox-group">
                    <input type="checkbox" id="AI" name="interests" value="AI">
                    <label for="AI">AI</label><br>
                    <input type="checkbox" id="Cybersecurity" name="interests" value="Cybersecurity">
                    <label for="Cybersecurity">Cybersecurity</label><br>
                    <input type="checkbox" id="Web" name="interests" value="Web">
                    <label for="Web">Web</label><br><br>

                </div>

                <label for="language">Favourite Language:</label>
                <select id="language" name="language" required>
                    <option value="python">Python</option>
                    <option value="javascript">JavaScript</option>
                    <option value="java">Java</option>
                    <option value="csharp">C#</option>
                </select><br>

            </fieldset>
            <fieldset>
                <legend>Other</legend>

                <label for="joinreason">Why would you like to join?:</label><br>
                <textarea id="joinreason" name="joinreason" rows="5" cols="40" maxlength="500"></textarea>
        </div><br>
        </fieldset>
        <div class="button_group">
            <button type="submit">Submit!</button>
        </div>
    </form>

</body>

</html>
